<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith-Inspired Layout</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-3 text-white " style="border:1px solid black">
        
        <!-- First Row -->
        <div class="row">
            <div class="col-lg-4 bg-info" style="border: 1px solid black;">1</div>
            <div class="col-lg-4 ">
                <div class="row bg-warning">2</div>
                <div class="row bg-info">3</div>
                <div class="row">
                    <div class="col bg-primary">4</div>
                    <div class="col bg-danger">5</div>
                    <div class="col bg-success">6</div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row bg-dark h-50">7</div>
                <div class="row bg-secondary h-50">8</div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            
                <div class="col">
                    <div class="row h-50">
                        <div class="col bg-warning">9</div>
                        <div class="col bg-info">10</div>
                    </div>
                    <div class="row h-50">
                        <div class="col-lg-4 bg-primary">11</div>
                        <div class="col-lg-6 bg-danger">12</div>
                        <div class="col-lg-2 bg-dark">13</div>
                    </div>
                </div>
                <div class="col bg-primary" style="border: 1px solid black;">14</div>
                <div class="col">
                    <div class="row bg-primary" style="height: 25px;">15</div>
                    <div class="row bg-info" style="height: 50px; ;border:1px solid black ;" >16</div>
                    <div class="row bg-warning" style="height: 15px;">17</div>
                </div>
            
            
        </div>

        

</body>
</html>
